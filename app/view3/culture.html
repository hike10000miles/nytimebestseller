<p>{{booklist3.copyright}}</p>
<p>{{booklist3.results.display_name}}</p>
<div id="book" ng-repeat="book in booklist3.results.books">
  <p>{{book.title}}</p>

  <img class="image" ng-src="{{book.book_image}}">
  <p><a href="{{book.amazon_product_url}}">Amazon Link</a></p>
</div>
