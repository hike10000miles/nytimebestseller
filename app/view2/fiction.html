<p>{{booklist2.copyright}}</p>
<p>{{booklist2.results.display_name}}</p>

<div id="book" ng-repeat="book in booklist2.results.books">
  <p>{{book.title}}</p>
  <p>{{book.author}}</p>
  <img class="image" ng-src="{{book.book_image}}">
  <p><a href="{{book.amazon_product_url}}">Amazon Link</a></p>
</div>
