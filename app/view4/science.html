<p>{{booklist4.copyright}}</p>
<p>{{booklist4.results.display_name}}</p>
<input type="text" ng-model="nameFilter" placeholder="Search..."/>
<div id="book" ng-repeat="book in booklist4.results.books | filter: nameFilter">
  <p>{{book.rank}}</p>
  <p>{{book.title}}</p>
  <p>{{book.author}}</p>
  <img class="image" ng-src="{{book.book_image}}">
  <p><a href="{{book.amazon_product_url}}">Amazon Link</a></p>
  <p ng-show="book.book_review_link"><a href="{{book.book_review_link}}">Book Review</a></p>
</div>
